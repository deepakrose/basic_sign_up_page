<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="main">
    <div class="container-fluid">
      <div class="container">
        <form class="row g-3 my_form_design">
          <div class="col-md-4">
            <label for="validationDefault01" class="form-label"
              >First name</label
            >
            <input
              type="text"
              class="form-control"
              id="validationDefault01"
              value="VimalDeepak"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label"
              >Last name</label
            >
            <input
              type="text"
              class="form-control"
              id="validationDefault02"
              value="Savariar"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="col-md-6">
            <label for="inputPassword5" class="form-label">Password</label>
            <input
              type="password"
              id="inputPassword5"
              class="form-control"
              aria-describedby="passwordHelpBlock"
            />
            <div id="passwordHelpBlock" class="form-text">
              Your password must be 8-20 characters long, contain letters and
              numbers, and must not contain spaces, special characters, or
              emoji.
            </div>
          </div>

          <div class="col-md-6">
            <label for="inputPassword5" class="form-label"
              >Retype-Password</label
            >
            <input
              type="password"
              id="inputPassword5"
              class="form-control"
              aria-describedby="passwordHelpBlock"
            />
            <div id="passwordHelpBlock" class="form-text">
              To ensure your account's security, please make sure that the
              password you retype matches the one you entered earlier. This step
              is vital to protect your information!
            </div>
          </div>
          <div class="col-md-6">
            <label for="select" class="form-label">Gender</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Select One</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
              <option value="3">Trangender</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="tel" class="form-label">Phone Number</label>
            <div data-mdb-input-init class="form-outline">
              <input type="tel" id="typePhone" class="form-control" />
              >
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault03"
              required
            />
          </div>
          <div class="col-md-3">
            <label for="validationDefault04" class="form-label">State</label>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="validationDefault05" class="form-label">Zip</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault05"
              required
            />
          </div>
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck2"
                required
              />
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">
              Sign Up for Free
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
